
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Print Example</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="style.css"/>

	<script src="print.js"></script>

</head>

<body>

<div class="content">

	<!-- Button manao impression -->
	<div class="row">
      <div class="col-md-10">
        <legend>Print Example</legend>
        <input class="btn btn-info btn-fill" type="submit" value="Printeo" onclick="javascript:printDiv('target');"></input>
      </div>
	</div>


  <!-- Table -->
	<div class="row">
		<div class="col-md-12">
				<div class="card" id="target">

							<!-- ETO TABLE NAO -->
							<table class="table">
						    <thead>
						      <tr>
						        <th>Firstname</th>
						        <th>Lastname</th>
						        <th>Email</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr>
						        <td>John</td>
						        <td>Doe</td>
						        <td>john@example.com</td>
						      </tr>
						      <tr>
						        <td>Mary</td>
						        <td>Moe</td>
						        <td>mary@example.com</td>
						      </tr>
						      <tr>
						        <td>July</td>
						        <td>Dooley</td>
						        <td>july@example.com</td>
						      </tr>
						    </tbody>
						  </table>
							<!-- TABLE VITA -->
				</div>
		</div>
  </div>

</div>

</body>

</html>
